<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>公演一覧</title>
            <style>
                table{border-collapse:collapse;}
                th,td{border:1px #000 solid;}
                th{background-color:#60CDB8;}
            </style>
        </head>
        <body>
            <section>
                <h3>新しい公演を登録</h3>
                <form action="manage.php" method="get">
                    <table>
                        <tr>
                            <td>公演名</td>
                            <td><input type="text" name="name" value=""></td>
                        </tr>
                        <tr>
                            <td>アーティスト</td>
                            <td><input type="text" name="artist" value=""></td>
                        </tr>
                        <tr>
                            <td>場所</td>
                            <td>
                                <div><input type="radio" id="東京都" name="address" value="東京都"><label for="東京都">東京都</label></div>
                                <div><input type="radio" id="神奈川" name="address" value="神奈川"><label for="神奈川">神奈川</label></div>
                            </td>
                        </tr>
                        <tr>
                            <td>日付</td>
                            <td><input type="date" name="day" value=""></td>
                        </tr>
                        <tr>
                            <td>時間</td>
                            <td><input type="time" name="daytime" value=""></td>
                        </tr>
                    </table>
                    <td><input type="submit" value="送信"></td>
                    <input type="hidden" name="mode" value="register">
                </form>
            </section>
            <section>
                <h3> 公演一覧</h3>
                    <table>
                        <tr>
                            <th>番号</th>
                            <th>公演名</th>
                            <th>アーティスト</th>
                            <th>場所</th>
                            <th>日付</th>
                            <th>時間</th>
                        </tr>
                        !block!
                    
                    </table>
            </section>
            <section>
                <input type="button" value="前画面に戻る" onclick="history.back()">
            </section>
            
        </body>
    </html>
